<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="/app/jquery.signalR.min.js"></script>
    <script src="/app/hubs.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.js"></script>-->
</head>
<body ng-app="example">
    <main ng-controller="main">
        <h1>{{title}}</h1>
        <button ng-click="ping()">ping!</button>
        <pre><span ng-repeat="log in history">{{log}}<br /></span></pre>
    </main>

    <script>
        var app = angular
            .module('example', []);
    </script>
    <script src="app/services.js"></script>
    <script src="app/controller.js"></script>
</body>
</html>
